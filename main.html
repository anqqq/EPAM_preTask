<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>EPAM_preTask</title>
    <link rel="shortcut icon" type="image/x-icon"
        href="https://www.epam-group.ru/content/dam/epam/ru/icons/sport_icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>

<body background="https://avatanplus.com/files/resources/original/598320d40e73815da8383c5b.jpg">
    <div class="card container-fluid col-xl-4 col-lg-4 col-md-5 col-sm-6 col-8 mt-5">
        <form id="form" method="POST">
            <div class="card-header container-fluid">
                Register form
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="exampleInputEmail">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp"
                        placeholder="example@example.com" required>
                    <small id="EmailHelp" class="form-text text-muted">Enter your email</small>
                </div>
                <div class="form-group">
                    <label for="inputUserName">User name</label>
                    <input type="text" class="form-control" id="inputUserName" aria-describedby="userNameHelp"
                        placeholder="example" required>
                    <small id="userNameHelp" class="form-text text-muted">Enter your user name</small>
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="inputPassword" aria-describedby="passwordHelp"
                        placeholder="••••••••••" required>
                    <small id="PasswordHelp" class="form-text text-muted">Enter your password (longer than 5
                        characters)</small>
                </div>
                <div class="form-group">
                    <label for="inputRePassword">RePassword</label>
                    <input type="password" class="form-control" id="inputRePassword" aria-describedby="passwordHelp"
                        placeholder="••••••••••" required>
                    <small id="passwordHelp" class="form-text text-muted">Enter your password again</small>
                </div>
                <button onclick="valid()" class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
